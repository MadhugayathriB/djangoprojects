<!DOCTYPE html>
<html>
<body>
    <div style="background-color:pink;color:black">
    <form method="POST">
        {% csrf_token %}
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="salary">salary:</label><br>
        <input type="text" id="salary" name="salary"><br>
        <label for="age">age:</label><br>
        <input type="text" id="age" name="age"><br>
        <label for="gender">gender:</label><br>
        <input type="text" id="gender" name="gender"><br>
        <label for="domain">domain:</label><br>
        <input type="text" id="domain" name="domain"><br>
        <label for="comapny">comapny:</label><br>
        <input type="text" id="comapny" name="comapny"><br>
        <label for="email">email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="experience">experience:</label><br>
        <input type="text" id="experience" name="experience"><br>
        <input type="submit" value="submit">

    </form>
    {% for employee in employees %}
    <div>
        <p>{{employee.fname}}</p>
        <p>{{employee.lname}}</p>
        <p>{{employee.salary}}</p>
        <p>{{employee.age}}</p>
        <p>{{employee.gender}}</p>
        <p>{{employee.domain}}</p>
        <p>{{employee.comapny}}</p>
        <p>{{employee.email}}</p>
        <p>{{employee.experience}}</p>
        <p>-------------------</p>


    </div>
    {% endfor %}
    </div>

</body>
</html>
